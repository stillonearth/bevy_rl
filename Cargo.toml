[package]
edition = "2021"
name = "bevy_rl"
version = "0.10.0"
license = "MIT OR Apache-2.0"
description = "Build environments for reinforcement learning with bevy"
keywords = ["ai", "bevy", "gym", "rl"]
repository = "https://github.com/stillonearth/bevy_rl"

[dependencies]
bevy = { version = "0.10.0" }
bytemuck = "1.12.3"
crossbeam = "0.8.2"
crossbeam-channel = "0.5.6"
futures = "0.3.23"
gotham = "0.7.1"
hyper = "0.14.20"
image = "0.24.3"
mime = "0.3.16"
serde = "1.0.89"
serde_derive = "1.0.143"
serde_json = "1.0.83"
wgpu = "0.15.1"

[dev-dependencies]
bitflags = "2.0.2"
reqwest = { version = "0.11.13", features = ["blocking"] }

[profile.dev]
opt-level = 3
